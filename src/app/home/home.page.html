<ion-header collapse="fade">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center title">Pok√©mons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-list>
          <ion-item class="item-button" *ngFor="let pokedex of pokemons; let i=index" button routerLink="/details/{{i+1}}">
            <ion-avatar slot="start">
              <img src="{{details[i]}}" alt="{{pokedex.name}}">
            </ion-avatar>
            <ion-item>
              <ion-label>{{pokedex.name}}</ion-label>
            </ion-item>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
